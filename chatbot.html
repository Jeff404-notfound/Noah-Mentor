<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah Mentor - Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf7ea;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4rem;
    }
    .chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
      white-space: pre-line;
    }
    .user {
      background: #81c784;
      align-self: flex-end;
    }
    .bot {
      background: #ffffff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .chat-input button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .typing {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <header>üí¨ Noah Mentor - Your AI Wellness Friend</header>

  <main class="chat-container" id="chat-box">
    <div class="message bot">Hello üëã I‚Äôm Noah Mentor. How are you feeling today?</div>
  </main>

  <div class="chat-input">
    <input id="user-input" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const inputField = document.getElementById("user-input");

   
    inputField.addEventListener("keypress", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault(); 
        sendMessage();
      }
    });

    async function sendMessage() {
      const chatBox = document.getElementById("chat-box");
      const input = inputField;

      if (!input.value.trim()) return;

     
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = input.value;
      chatBox.appendChild(userMsg);

      
      const typingMsg = document.createElement("div");
      typingMsg.className = "message bot typing";
      typingMsg.textContent = "Noah Mentor is typing...";
      chatBox.appendChild(typingMsg);

      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        
        const response = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input.value })
        });
        const data = await response.json();

       
        typingMsg.remove();

        
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        chatBox.appendChild(botMsg);

        let i = 0;
        const text = data.reply;
        const typingInterval = setInterval(() => {
          botMsg.textContent += text.charAt(i);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          if (i >= text.length) clearInterval(typingInterval);
        }, 25); 

      } catch (error) {
        typingMsg.remove();
        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.textContent = "‚ö†Ô∏è Error connecting to AI. Please try again.";
        chatBox.appendChild(errorMsg);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
